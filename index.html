<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator Using HTML CSS And JS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <textarea name="area" id="area" cols="30" rows="10"></textarea>
            <hr>
            <div class="buttons">
                <button type="button" class="btn" value="AC" onclick="show(event)">AC</button >
                <button type="button" class="btn" value="X" onclick="show(event)">X</button >
                <button type="button" class="btn" value="%" onclick="show(event)">%</button >
                <button type="button" class="btn" value="/" onclick="show(event)">/</button >
                <button type="button" class="btn" value="7" onclick="show(event)">7</button >
                <button type="button" class="btn" value="8" onclick="show(event)">8</button >
                <button type="button" class="btn" value="9" onclick="show(event)">9</button >
                <button type="button" class="btn" value="*" onclick="show(event)">*</button >
                <button type="button" class="btn" value="4" onclick="show(event)">4</button >
                <button type="button" class="btn" value="5" onclick="show(event)">5</button >
                <button type="button" class="btn" value="6" onclick="show(event)">6</button >
                <button type="button" class="btn" value="-" onclick="show(event)">-</button >
                <button type="button" class="btn" value="1" onclick="show(event)">1</button >
                <button type="button" class="btn" value="2" onclick="show(event)">2</button >
                <button type="button" class="btn" value="3" onclick="show(event)">3</button >
                <button type="button" class="btn" value="+" onclick="show(event)">+</button >
                <button type="button" class="btn" value="0" onclick="show(event)">0</button >
                <button type="button" class="btn" value="00" onclick="show(event)">00</button >
                <button type="button" class="btn" value="." onclick="show(event)">.</button >
                <button type="button" class="btn" value="=" onclick="ans()">=</button >
            </div>
        </div>
    </section>
    <script src="./scrpit.js"></script>
</body>
</html>
